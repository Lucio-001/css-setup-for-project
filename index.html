<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Come For the Quotes</title>
    <link rel="stylesheet" href="../test/css/style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
        <div class="container">
            <div class="row">
                <a href="/" class="text-center">  
                    <h1>Come For the Quotes</h1>                                       
                </a>
            </div>                
        </div>

        <div class= "container">
            <nav class="row">
                                               
                <a href="/createquote" 
                class="btn btn-lg btn-primary col m-1">CREATE A QUOTE</a>
                                       
                <a href="/logout" type="button" 
                class="btn btn-lg btn-danger col m-1" 
                data-bs-toggle="popover" 
                title="Popover title"
                data-bs-content="Come back for more great quotes">LOGOUT</a>             
                    
                <a href="/login" type="button"
                class="btn btn-lg btn-primary col m-1"
                data-bs-toggle="popover"
                title="Popover title"
                data-bs-content="Get Ready to See Your Favorite">LOGIN</a>
              
            </nav>
        </div>
        
    </header>

    <main>
        <article class="container">
            <div class="row justify-content-center quoteHolder text-center fs-4">
                {{> quote-info quote}}
            </div>
        </article>
        

        {{#if loggedIn}}
        <form class="comment-form container">
            <div class="row">
                <textarea name="comment-body"></textarea>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary m-1">COMMENT</button>
                <button type="button" class="like-btn btn btn-primary m-1">LIKE</button>
            </div>
        </form>
        {{/if}}

        <div class="container">
            <div class="row justify-content-center">
                {{> comments quote.comments}}
            </div>
        </div>
        

        {{#if loggedIn}}
        <script src="/javascript/comment.js"></script>
        <script src="/javascript/like.js"></script>
        {{/if}}
    </main>
    <footer class="">
        <div class="align-self">
            <p class="text-center fs-5">
                These Funny Quotes will always brought to you by the Team of Joshua,
                Govnor, Guvanchmyrat, and Lucio
            </p>         
        </div>
    </footer>
    

  </body>

</html>
